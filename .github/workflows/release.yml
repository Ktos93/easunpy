name: Create Release

on:
  push:
    paths:
      - 'custom_components/easun_inverter/manifest.json'
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      
      - name: Get Version
        id: version
        run: |
          VERSION=$(jq -r .version custom_components/easun_inverter/manifest.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create ZIP with correct structure
        run: |
          zip -r custom_components README.md hacs.json

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          files: easun_inverter.zip
          draft: false
          prerelease: false
          generate_release_notes: true 